{% extends "core/base.html" %}
{% load static %}

{% block title %}Sign Up{% endblock %}

{% block content %}

  <div style="font-family: 'Merriweather Sans', sans-serif;"> 
      
    <div class="flex flex-row justify-center">
        <img src="{% static 'images/uavLogo.png' %}" alt="uavLogo" width="10%" length="10%">
    </div>

    <h2 class="text-center text-4xl tracking-wide">Sign Up</h2>

    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-2 mt-4" method="post">
 
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>

        <p class="text-center">If you already have an account, <a href="/user_accounts/login">login</a> instead.</p>

    </form>


{% endblock %}
